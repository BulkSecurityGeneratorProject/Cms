
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myContentLabel" translate="cmsApp.content.home.createOrEditLabel">Create or edit a Content</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.content.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.content.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="cmsApp.content.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.content.title"
                    required />
            <div ng-show="editForm.title.$invalid">
                <p class="help-block"
                    ng-show="editForm.title.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="cmsApp.content.alias" for="field_alias">Alias</label>
            <input type="text" class="form-control" name="alias" id="field_alias"
                    ng-model="vm.content.alias"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="cmsApp.content.introtext" for="field_introtext">Introtext</label>
            <input type="text" class="form-control" name="introtext" id="field_introtext"
                    ng-model="vm.content.introtext"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="cmsApp.content.alltext" for="field_alltext">Alltext</label>
            <input type="text" class="form-control" name="alltext" id="field_alltext"
                    ng-model="vm.content.alltext"
                     />
        </div>

        <div class="form-group">
            <label translate="cmsApp.content.language" for="field_language">Language</label>
            <select class="form-control" id="field_language" name="language" ng-model="vm.content.languageId" ng-options="language.id as language.id for language in vm.languages"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="cmsApp.content.category" for="field_category">Category</label>
            <select class="form-control" id="field_category" name="category" ng-model="vm.content.categoryId" ng-options="category.id as category.id for category in vm.categories"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
