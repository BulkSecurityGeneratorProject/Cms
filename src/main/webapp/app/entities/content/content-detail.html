
<div>
    <h2><span translate="cmsApp.content.detail.title">Content</span> {{vm.content.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="cmsApp.content.title">Title</span></dt>
        <dd>
            <span>{{vm.content.title}}</span>
        </dd>
        <dt><span translate="cmsApp.content.alias">Alias</span></dt>
        <dd>
            <span>{{vm.content.alias}}</span>
        </dd>
        <dt><span translate="cmsApp.content.introtext">Introtext</span></dt>
        <dd>
            <span>{{vm.content.introtext}}</span>
        </dd>
        <dt><span translate="cmsApp.content.alltext">Alltext</span></dt>
        <dd>
            <span>{{vm.content.alltext}}</span>
        </dd>
        <dt><span translate="cmsApp.content.language">Language</span></dt>
        <dd>
            <a ui-sref="language-detail({id:vm.content.languageId})">{{vm.content.languageId}}</a>
        </dd>
        <dt><span translate="cmsApp.content.category">Category</span></dt>
        <dd>
            <a ui-sref="category-detail({id:vm.content.categoryId})">{{vm.content.categoryId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="content-detail.edit({id:vm.content.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
